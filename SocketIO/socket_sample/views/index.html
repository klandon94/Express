<html>
<head>
    <title>Sockets</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type ="text/javascript">
        $(document).ready(function (){
            var socket = io(); //1: Initially the client will request a web page from the server by connecting to our server via our port "localhost:1337". 
            // Our server then sends back the index.html file, then the script will run on the client's browser and connect to our server via sockets

            socket.on('greeting', function (data){ //4: The client's 'greeting' listener will then be triggered...
                console.log(data.msg); //5: ...and log the data sent via the message on our browser's console
                socket.emit('thankyou', { msg: 'Thank you for connecting me! -Client' }); //6: finally the client will emit a 'thank you' message to the server
                // because we included this emit within the callback of our 'greeting' listener
            });
         })
    </script>
</head>
<body>
    <h1>Fun with sockets</h1>  
</body>
</html>
